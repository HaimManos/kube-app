apiVersion: apps/v1
kind: Deployment
metadata:
  name: vprodb
  labels:
    app: vprodb
spec:
  selector:
    matchLabels:
      app: vprodb
  replicas: 1
  template:
    metadata:
      labels:
        app: vprodb
    spec:
      containers:
      - name: vprodb
        image: haimmanos/vprofileapp:latest
        volumeMounts:
        - mountPath: /var/lib/mysql
          name: vpro-db-data
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - name: vprodb-port
          containerPort: 3306
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: app-secret
              key: db-pass
      nodeSelector:
        zone: us-east-1a
      volumes:
      - name: vpro-db-data
        awsElasticBlockStore:
          volumeID: vol-0a0959cde3882f55f
          fsType: ext4
      initContainers:
      - name: busybox
        image: busybox:latest
        args:
        - sh
        - -c
        - |
          if [ -d /var/lib/mysql ]; then
            rm -rf /var/lib/mysql;
          else
            echo "Directory /var/lib/mysql does not exist, skipping deletion";
          fi
        volumeMounts:
        - name: vpro-db-data
          mountPath: /var/lib/mysql
