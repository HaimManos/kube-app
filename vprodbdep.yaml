apiVersion: apps/v1
kind: Deployment
metadata:
  name: vprodb
  labels:
    app: vprodb
spec:
  selector:
    matchLabels:
      app: vprodb
  replicas: 1
  template:
    metadata:
      labels:
        app: vprodb
    spec:
      nodeSelector:
        zone: us-east-1a
      containers:
      - name: vprodb
        image: haimmanos/vprofiledb:latest
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        volumeMounts: # volumeMounts is inside containers
        - mountPath: /var/lib/mysql # Mount the volume inside the container
          name: vpro-db-data
        ports:
        - name: vprodb-port
          containerPort: 3306
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: app-secret
              key: db-pass
      volumes: # volumes are defined at the pod level
      - name: vpro-db-data
        awsElasticBlockStore:
          volumeID: vol-0e926555b474953bb
          fsType: ext4
