apiVersion: apps/v1
kind: Deployment
metadata:
  name: vpromc
  lables:
    app: vpromc
spec:
  selector:
    matchLabels:
      app: vpromc
  template:
    metadata:
      labels:
        app: vpromc
    spec:
      containers:
      - name: vpromc
        image: memcached
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - name: vpromc
          containerPort: 11211
